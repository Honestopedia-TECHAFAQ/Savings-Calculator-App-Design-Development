<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Savings Calculator</title>
</head>
<body>
    <div class="calculator">
        <label  for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" placeholder="Enter initial amount">

        <label for="monthlyDeposit">Monthly Deposit:</label>
        <input type="number" id="monthlyDeposit" placeholder="Enter monthly deposit">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate">

        <label for="numberOfYears">Number of Years:</label>
        <input type="number" id="numberOfYears" placeholder="Enter number of years">

        <button onclick="calculateSavings()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
